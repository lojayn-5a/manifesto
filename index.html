<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Stay CURIOUS</title>
    <style>
        body {
            font-family: "Helvetica", "Arial", sans-serif;
            background-color: rgb(143, 218, 198);
            color: rgb(24, 110, 163);
            margin: 60px;
            overflow-x: hidden;
        }

        div {
            font-weight: bold;
            font-size: 70px;
            transform: rotate(-2deg);
            line-height: 0.9;
        }

        h1 {
            color: rgb(8, 136, 255);
            font-weight: bold;
            font-size: 180px;
            letter-spacing: 10px;
            margin-top: -20px;
            margin-bottom: 10px;
        }

        .offset {
            margin-left: 60px;
        }

        .thought-bubble-container {
            position: relative;
            margin: 40px 0 80px 150px; 
            display: inline-block;
        }

        .bubble-main {
            background-color: white;
            color: rgb(8, 136, 255);
            padding: 25px 40px;
            font-size: 45px;
            font-weight: 800;
            border-radius: 60px; 
            border: 5px solid rgb(24, 110, 163);
            text-align: center;
            transform: rotate(5deg);
        }

        .dot {
            background-color: white;
            border: 4px solid rgb(24, 110, 163);
            border-radius: 50%;
            position: absolute;
        }

        .dot.small {
            width: 15px;
            height: 15px;
            bottom: -25px;
            left: -10px;
        }

        .dot.medium {
            width: 30px;
            height: 30px;
            bottom: -60px;
            left: -40px;
        }
    </style>
</head>
<body>

    <div class="thought-bubble-container">
        <div class="bubble-main">
            CURIOUS?
        </div>
        <div class="dot small"></div>
        <div class="dot medium"></div>
    </div>

    <div>STAY</div>
    <h1 class="offset">STAY</h1>
    <div class="offset">STAY CURIOUS</div>
    <div style="opacity: 0.4;">STAY CURIOUS</div>
    <div style="letter-spacing: 30px; opacity: 0.2;">STAY...</div>

    <script>
        console.log("--- Experimental Typography Project ---");
        console.log("Phrase: 'Stay Curious'");
        console.log("Inspiration: Critical Web Design Chapter 2");
        console.log("License: MIT License");
    </script>
</body>
</html>
